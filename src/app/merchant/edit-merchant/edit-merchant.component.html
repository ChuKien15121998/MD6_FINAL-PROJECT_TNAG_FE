<body class="bg-white">
<div class="container-fluid">
  <div class="row no-gutter">
    <div class="d-none d-md-flex col-md-4 col-lg-6 bg-image"></div>
    <div class="col-md-8 col-lg-6">
      <div class="login d-flex align-items-center py-5">
        <div class="container">
          <div class="row">
            <div class="col-md-9 col-lg-8 mx-auto pl-5 pr-5">
              <h3 class="login-heading mb-4">Cập nhật thông tin cửa hàng</h3>
              <form>
                <div class="form-label-group">
                  <input type="text" id="inputName" class="form-control"
                         placeholder="">
                  <label for="inputName">Tên cửa hàng</label>
                </div>
                <div class="form-label-group">
                  <input type="text" id="phonenumber" class="form-control"
                         placeholder="">
                  <label for="phonenumber">Số điện thoại</label>
                </div>
                <div class="form-label-group mb-4">
                  <input type="time" id="openTime" class="form-control" placeholder="">
                  <label for="openTime">Giờ mở cửa</label>
                </div>
                <div class="form-label-group mb-4">
                  <input type="time" id="closeTime" class="form-control" placeholder="">
                  <label for="closeTime">Giờ đóng cửa</label>
                </div>
                <div class="form-label-group mb-4">
                  <input type="text" id="address" class="form-control" placeholder="">
                  <label for="address">Địa chỉ</label>
                </div>
                <a href="index.html"
                   class="btn btn-lg btn-outline-primary btn-block btn-login text-uppercase font-weight-bold mb-2">Cập nhật thông tin</a>
                <div class="text-center pt-3">
                   <a class="font-weight-bold" routerLink="">Quay trở lại trang chủ</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="vendor/jquery/jquery-3.3.1.slim.min.js" type="text/javascript"></script>

<script src="vendor/bootstrap/js/bootstrap.bundle.min.js" type="text/javascript"></script>

<script src="vendor/select2/js/select2.min.js" type="text/javascript"></script>

<script src="js/custom.js" type="text/javascript"></script>
</body>
