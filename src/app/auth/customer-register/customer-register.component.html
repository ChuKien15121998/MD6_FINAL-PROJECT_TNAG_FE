<body class="bg-white">
<div class="container-fluid">
  <div class="row no-gutter">
    <div class="d-none d-md-flex col-md-4 col-lg-6 bg-image"></div>
    <div class="col-md-8 col-lg-6">
      <div class="login d-flex align-items-center py-5">
        <div class="container">
          <div class="row">
            <div class="col-md-9 col-lg-8 mx-auto pl-5 pr-5">
              <h3 class="login-heading mb-4">Trở thành thành viên để trưa nay không đói!</h3>
              <form>
                <div class="form-label-group">
                  <input type="email" id="inputName" class="form-control"
                         placeholder="Tên">
                  <label for="inputName">Tên</label>
                </div>
                <div class="form-label-group">
                  <input type="text" id="inputPhone" class="form-control"
                         placeholder="Phone">
                  <label for="inputPhone">Số điện thoại</label>
                </div>
                <div class="form-label-group">
                  <input type="email" id="inputEmail" class="form-control"
                         placeholder="Email">
                  <label for="inputEmail">Email</label>
                </div>
                <div class="form-label-group">
                  <input type="password" id="inputPassword" class="form-control"
                         placeholder="Mật khẩu">
                  <label for="inputPassword">Mật khẩu</label>
                </div>
                <div class="form-label-group">
                  <input type="password" id="confirmPassword" class="form-control"
                         placeholder="Xác nhận mật khẩu">
                  <label for="confirmPassword">Xác nhận mật khẩu</label>
                </div>
                <div class="form-label-group">
                  <input type="text" id="inputAddress" class="form-control"
                         placeholder="Địa chỉ">
                  <label for="inputAddress">Địa chỉ</label>
                </div>
                <div class="form-label-group">
                  <select id="inputType" class="form-control">
                    <option>Nhà</option>
                    <option>Cơ quan</option>
                    <option>Khác</option>
                  </select>
                </div>
                <a href="index.html"
                   class="btn btn-lg btn-outline-primary btn-block btn-login text-uppercase font-weight-bold mb-2">Đăng ký</a>
                <div class="text-center pt-3">
                  Bạn đã có tài khoản? <a class="font-weight-bold" href="login.html">Đăng nhập ngay</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
